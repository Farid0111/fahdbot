<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <title>Integrate Feda Checkout to my website</title>
  <script src="https://cdn.fedapay.com/checkout.js?v=1.1.5"></script>
</head>
<body>
  <button id="pay-btn">Pay 1000 FCFA</button>
  <script type="text/javascript">
      FedaPay.init('#pay-btn', {
      public_key: 'YOUR_API_PUBLIC_KEY',
      transaction: {
        amount: 1000,
        description: 'Buy my product'
      },
      customer: {
        email: 'johndoe@gmail.com',
        lastname: 'Doe',
        firstname: 'John',
      }
     });
  </script>
</body>
</html>
