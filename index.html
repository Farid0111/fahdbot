<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <title>Integrate Feda Checkout to my website</title>
  <script src="https://cdn.fedapay.com/checkout.js?v=1.1.5"></script>
</head>
<body>
  <div id="embed" style="width: 500px; height: 420px"></div>

  <script type="text/javascript">
      FedaPay.init({
        public_key: 'pk_live_QVNuOc7YLDk1IiDrvfwLOB6m',
        transaction: {
          amount: 1000,
          description: 'Buy my product'
        },
        customer: {
          email: 'johndoe@gmail.com',
          lastname: 'Doe',
        },
        container: '#embed'
     });
  </script>
</body>
</html>
